<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Coffee cup (minerOS logo) -->
  <g transform="translate(128, 100)">
    <!-- Cup body -->
    <path d="M40 80 L40 220 Q40 280 128 280 Q216 280 216 220 L216 80 Z"
          fill="#3b82f6" opacity="0.9"/>
    <!-- Cup handle -->
    <path d="M216 100 Q280 100 280 160 Q280 220 216 220"
          fill="none" stroke="#3b82f6" stroke-width="24" stroke-linecap="round"/>
    <!-- Steam lines -->
    <path d="M80 40 Q90 20 80 0" fill="none" stroke="#94a3b8" stroke-width="12" stroke-linecap="round"/>
    <path d="M128 50 Q138 25 128 0" fill="none" stroke="#94a3b8" stroke-width="12" stroke-linecap="round"/>
    <path d="M176 40 Q186 20 176 0" fill="none" stroke="#94a3b8" stroke-width="12" stroke-linecap="round"/>
    <!-- Shine -->
    <ellipse cx="80" cy="140" rx="20" ry="40" fill="white" opacity="0.2"/>
  </g>
  <!-- Text: OS -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="64" font-weight="700" fill="#f1f5f9">minerOS</text>
</svg>
